name: release
description: release executables
inputs:
  tag:
    description: tag name to be released
    default: ''
  token:
    description: GitHub token
    required: true
runs:
  using: composite
  steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: ${{ inputs.tag }}
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
          go-version: 1.19
    - name: install go-licenses
      run: go install github.com/google/go-licenses@latest
      shell: bash
    - name: save licenses
      run: go mod download && go-licenses save . --force --save_path ./licenses --ignore github.com/awslabs/kinesis-aggregation
      shell: bash
    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v1
      with:
        version: latest
        args: release
